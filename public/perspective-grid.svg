<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" preserveAspectRatio="xMidYMax slice">
  <defs>
    <linearGradient id="fadeUp" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#b5a3b0" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#b5a3b0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#b5a3b0" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fadeCenter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#b5a3b0" stop-opacity="0"/>
      <stop offset="50%" stop-color="#b5a3b0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#b5a3b0" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  <g stroke="url(#fadeUp)" stroke-width="1" fill="none">
    <!-- Horizontal lines - closer together at top, wider at bottom -->
    <line x1="0" y1="80" x2="1200" y2="80"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="125" x2="1200" y2="125"/>
    <line x1="0" y1="155" x2="1200" y2="155"/>
    <line x1="0" y1="190" x2="1200" y2="190"/>
    <line x1="0" y1="230" x2="1200" y2="230"/>
    <line x1="0" y1="280" x2="1200" y2="280"/>
    <line x1="0" y1="340" x2="1200" y2="340"/>
    <line x1="0" y1="410" x2="1200" y2="410"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>

    <!-- Converging vertical lines - symmetrical around center (600) -->
    <line x1="600" y1="50" x2="-200" y2="500"/>
    <line x1="600" y1="50" x2="0" y2="500"/>
    <line x1="600" y1="50" x2="150" y2="500"/>
    <line x1="600" y1="50" x2="280" y2="500"/>
    <line x1="600" y1="50" x2="390" y2="500"/>
    <line x1="600" y1="50" x2="490" y2="500"/>
    <!-- Right side (mirror of left) -->
    <line x1="600" y1="50" x2="710" y2="500"/>
    <line x1="600" y1="50" x2="820" y2="500"/>
    <line x1="600" y1="50" x2="920" y2="500"/>
    <line x1="600" y1="50" x2="1050" y2="500"/>
    <line x1="600" y1="50" x2="1200" y2="500"/>
    <line x1="600" y1="50" x2="1400" y2="500"/>
  </g>
  <!-- CENTER LINE - multiple segments with fading opacity -->
  <line x1="600" y1="400" x2="600" y2="500" stroke="#b5a3b0" stroke-opacity="0.4" stroke-width="1"/>
  <line x1="600" y1="300" x2="600" y2="400" stroke="#b5a3b0" stroke-opacity="0.3" stroke-width="1"/>
  <line x1="600" y1="200" x2="600" y2="300" stroke="#b5a3b0" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="600" y1="100" x2="600" y2="200" stroke="#b5a3b0" stroke-opacity="0.1" stroke-width="1"/>
  <line x1="600" y1="50" x2="600" y2="100" stroke="#b5a3b0" stroke-opacity="0.05" stroke-width="1"/>
</svg>
